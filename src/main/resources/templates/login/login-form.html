<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 95vh;">
    <div class="col-md-3">
        <div class="card border-info">
            <div class="card-header bg-info">
                Sign In
            </div>

            <div class="card-body">
                <div class="card-text">

                    <!-- Logout message -->
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been successfully logged out.
                    </div>

                    <!-- Login Form -->
                    <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <!-- Check for login error -->

                                <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:if="${param.error}">
                                    Invalid username and password.
                                </div>

                            </div>
                        </div>



                        <!-- User name -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" name="username" placeholder="username" class="form-control" />
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="password" name="password" placeholder="password" class="form-control" />
                        </div>

                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container d-flex justify-content-center align-items-center" >
        <p>&copy; 2023 Lisi's Library. All rights reserved.</p>
    </div>
</footer>

<!-- import Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
